<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/mainStyle.css">
    <link rel="stylesheet" href="../styles/modificacionDeDatos.css">
    <link rel="stylesheet" href="../resources/bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="shortcut icon" href="http://localhost/communityRiskAnalytics/media/icons/logo-icono.ico"
        type="image/x-icon">
    <title>CRA | Modificar datos de usuario</title>
</head>
<body>
    <!-- Cabecera -->
    <div class="container-fluid">
        <header
            class="d-flex flex-wrap justify-content-center justify-content-lg-between align-items-center py-3 mt-2 mb-3 border-bottom">
            <a href="http://localhost/communityRiskAnalytics/"
                class="d-flex align-items-center mb-3 text-dark text-decoration-none">
                <img src="http://localhost/communityRiskAnalytics/media/img/logo-icono.png" width="40" height="auto"
                    alt="logo-CRA" class="ms-3">
                <span class="fs-4 mx-2">Community Risk Analytics</span>
            </a>
            <ul class="nav nav-pills me-3">
                <li class="nav-item"><a href="http://localhost/communityRiskAnalytics/" class="nav-link">Portada</a>
                </li>
                <li class="nav-item"><a href="http://localhost/communityRiskAnalytics/pages/portalUsuario.html"
                        class="nav-link text-danger">Volver</a></li>
            </ul>
        </header>
    </div>
    <div class="container" id="notificaciones"></div>
    <!-- Secciones -->
    <div class="container" >
        <div class="row gap-3 justify-content-lg-around" id="contenedorPrincipal">
            <h1 class="text-center my-5">Modificación de datos</h1>
        </div>
    </div>
    <!-- Modales -->
    <div id="modales">
        <!-- Cambiar nombre de usuario -->
        <div class="modal fade" id="nombreUsuario" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Cambiar nombre de usuario</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulario -->
                        <form method="POST" action="../php/modificarUsuario.php" id="formularioNombreUsuario">
                            <div class="mb-3">
                                <label for="nuevoNombreUsuario" class="form-label">Nuevo usuario:</label>
                                <input type="text" class="form-control" id="nuevoNombreUsuario" name="nuevoUsuario" minlength="4" maxlength="45">
                                <div class="form-text text-danger" id="controlUsuario"></div>
                            </div>
                            <hr class="my-3">
                            <div class="d-flex gap-2 justify-content-end">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-outline-primary" data-bs-dismiss="modal" id="btnCambioUsuario">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cambio datos empresa -->
        <div class="modal fade" id="datosEmpresa" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Cambiar datos de empresa</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulario -->
                        <form method="POST" action="../php/modificarEmpresa.php" id="formularioEmpresa">
                            <div class="mb-3">
                                <label for="nuevaRazonSocial" class="form-label">Nueva razón social:</label>
                                <input type="text" class="form-control" id="nuevaRazonSocial" name="nuevaRazonSocial" minlength="4" maxlength="45">
                                <div class="form-text text-danger" id="controlRazonSocial"></div>
                            </div>
                            <div class="my-3">
                                <label for="selectSector" class="form-label">Sector</label>
                                <select class="form-select" id="selectSector">
                                    <option value="" selected></option>
                                    <option value="Automocion y transporte">Automoción y transporte</option>
                                    <option value="Construccion">Construcción</option>
                                    <option value="Ocio">Ocio</option>
                                    <option value="Papel, carton, artes graficas y edicion">Papel, carton, artes graficas y edicion</option>
                                    <option value="Quimico, farmaceutico y sanitario">Químico, farmacéutico y sanitario</option>
                                    <option value="Restauracion">Restauración</option>
                                    <option value="Siderurgia, metalurgia y maquinaria">Siderurgia, metalurgia y maquinaria</option>
                                    <option value="Servicios a empresas">Servicios a empresas</option>
                                    <option value="Tecnologico">Tecnológico</option>
                                    <option value="Textil">Textil</option>
                                    <option value="Otros">Otros</option>
                                  </select>
                                  <div id="mensajeSector" class="form-text text-danger">Selecciona un sector</div>
                                  <input type="text" id="inputSeleccionSector" name="seleccionSector">
                            </div>
                            <hr class="my-3">
                            <div class="d-flex gap-2 justify-content-end">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-outline-primary" data-bs-dismiss="modal" id="btnCambioempresa">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cambio contraseña -->
        <div class="modal fade" id="contrasena" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5 text-center" id="exampleModalLabel">Cambiar contraseña</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <!-- Formulario -->
                        <form method="POST" action="../php/modificarContrasena.php" id="formularioContrasena">
                            <div class="mb-3">
                                <label for="contrasenaAntigua" class="form-label">Contraseña actual:</label>
                                <input type="password" class="form-control" id="contrasenaAntigua" name="contrasenaAntigua" minlength="4" maxlength="45">
                            </div>
                            <div class="mb-3">
                                <label for="nuevaContrasena" class="form-label">Nueva contraseña:</label>
                                <input type="password" class="form-control" id="nuevaContrasena" name="nuevaContrasena" minlength="4" maxlength="45">
                                <div class="form-text text-danger" id="controlContrasena"></div>
                            </div>
                            <div class="mb-3">
                                <label for="repetirContrasena" class="form-label">Repita su nueva contraseña:</label>
                                <input type="password" class="form-control" id="repetirContrasena" minlength="4" maxlength="45">
                                <div class="form-text text-danger" id="controlRepetirContrasena"></div>
                            </div>
                            <hr class="my-3">
                            <div class="d-flex gap-2 justify-content-end">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-outline-primary" data-bs-dismiss="modal" id="btnCambioContrasena">Guardar cambios</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- footer -->
    <div class="container-fluid">
        <footer class="py-3 mt-5">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="http://localhost/communityRiskAnalytics/"
                        class="nav-link px-2 text-muted">Portada</a></li>
                <li class="nav-item"><a href="https://getbootstrap.esdocu.com/"
                        class="nav-link px-2 text-muted">Bootstrap</a></li>
                <li class="nav-item"><a href="https://www.npmjs.com/package/read-excel-file"
                        class="nav-link px-2 text-muted">Read-excel-file</a></li>
            </ul>
            <p class="text-center text-muted">Community Risk Analytics</p>
        </footer>
    </div>
    <!-- Scripts -->
    <script src="../js/ajax.js"></script>
    <script src="../js/validaciones.js"></script>
    <script src="../js/componentes.js"></script>
    <script src="../js/modificarDatosUsuario.js"></script>
    <script src="../resources/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</body>
</html>
