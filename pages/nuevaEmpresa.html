    <title>CRA | Añadir empresa</title>
</head>
<body>
    <!-- Cabecera -->
    <div class="container-fluid">
        <header class="d-flex flex-wrap justify-content-center justify-content-lg-between align-items-center py-3 mt-2 mb-3 border-bottom">
            <a href="http://localhost/communityRiskAnalytics/" class="d-flex align-items-center mb-3 text-dark text-decoration-none">
                <img src="http://localhost/communityRiskAnalytics/media/img/logo-icono.png" width="40" height="auto" alt="logo-CRA" class="ms-3">
                <span class="fs-4 mx-2">Community Risk Analytics</span>
            </a>
            <ul class="nav nav-pills me-3">
                <li class="nav-item"><a href="http://localhost/communityRiskAnalytics/pages/portalUsuario.html" class="nav-link text-danger">Volver</a></li>
            </ul>
        </header>
    </div>
    <!-- Secciones -->
    <div class="container" id="notificaciones"></div>
    <div class="container">
        <section class="row flex-lg-row align-items-center g-5 py-3 d-flex justify-content-center">
            <div class="col-lg-4 border border-2 rounded-3">
                <h2 class="text-center my-3">Añadir empresa</h2>
                <form action="../php/crearEmpresa.php" method="post" id="formulario">
                    <div class="my-3">
                        <label for="inputCif" class="form-label">CIF</label>
                        <input type="text" class="form-control" id="inputCif" name="cif">
                        <div id="mensajeCif" class="form-text text-danger"></div>
                    </div>
                    <div class="my-3">
                        <label for="inputNombre" class="form-label">Razón social</label>
                        <input type="text" class="form-control" id="inputNombre" name="razonSocial">
                        <div id="mensajeNombreEmpresa" class="form-text text-danger"></div>
                    </div>
                    <div class="my-3">
                        <label for="selectSector" class="form-label">Sector</label>
                        <select class="form-select" id="selectSector">
                            <option value="" selected></option>
                            <option value="Automocion y transporte">Automoción y transporte</option>
                            <option value="Construccion">Construcción</option>
                            <option value="Ocio">Ocio</option>
                            <option value="Papel, carton, artes graficas y edicion">Papel, carton, artes graficas y edicion</option>
                            <option value="Quimico, farmaceutico y sanitario">Químico, farmacéutico y sanitario</option>
                            <option value="Restauracion">Restauración</option>
                            <option value="Siderurgia, metalurgia y maquinaria">Siderurgia, metalurgia y maquinaria</option>
                            <option value="Servicios a empresas">Servicios a empresas</option>
                            <option value="Tecnologico">Tecnológico</option>
                            <option value="Textil">Textil</option>
                            <option value="Otros">Otros</option>
                          </select>
                          <div id="mensajeSector" class="form-text text-danger">Selecciona un sector</div>
                          <input type="text" id="inputSeleccionSector" name="seleccionSector">
                    </div>
                    <div class="my-3">
                        <button type="submit" class="btn btn-primary" id="enviarDatos">Añadir empresa</button>
                    </div>
                </form>
            </div>
            <div class="d-flex col-lg-7 justify-content-center"> 
                <img src="http://localhost/communityRiskAnalytics/media/img/edificio.png" alt="logo-empresa" width="300" height="auto">
            </div>
        </section>
    </div>
    <!-- footer -->
    <div class="container-fluid">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">

            </ul>
            <p class="text-center text-muted">Community Risk Analytics</p>
        </footer>
    </div>
    <!-- Scripts -->
    <script src="../js/ajax.js"></script>
    <script src="../js/validaciones.js"></script>
    <script src="../js/componentes.js"></script>
    <script src="../js/crearEmpresa.js"></script>
    <script src="../resources/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</body>
</html>
