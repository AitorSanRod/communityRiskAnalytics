<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/mainStyle.css">
    <link rel="stylesheet" href="../styles/portalInvitados.css">
    <link rel="stylesheet" href="../resources/bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="shortcut icon" href="http://localhost/communityRiskAnalytics/media/icons/logo-icono.ico" type="image/x-icon">
    <title>CRA | Invitados</title>
</head>
<body>
    <!-- Cabecera -->
    <div class="container-fluid">
        <header class="d-flex flex-wrap justify-content-center justify-content-lg-between align-items-center py-3 mt-2 mb-3 border-bottom">
            <a href="http://localhost/communityRiskAnalytics/" class="d-flex align-items-center mb-3 text-dark text-decoration-none">
                <img src="http://localhost/communityRiskAnalytics/media/img/logo-icono.png" width="40" height="auto" alt="logo-CRA" class="ms-3">
                <span class="fs-4 mx-2">Community Risk Analytics</span>
            </a>
            <ul class="nav nav-pills me-3">
                <li class="nav-item"><a href="http://localhost/communityRiskAnalytics/" class="nav-link">Portada</a></li>
                <li class="nav-item"><a href="http://localhost/communityRiskAnalytics/pages/login.html" class="nav-link">Entrar</a></li>
                <li class="nav-item"><a href="http://localhost/communityRiskAnalytics/pages/nuevaCuenta.html" class="nav-link">Crear cuenta</a></li>
                <li class="nav-item"><a href="http://localhost/communityRiskAnalytics/pages/portalInvitado.html" class="nav-link">Portal invitados</a></li>
            </ul>
        </header>
    </div>
    <!-- Secciones -->
    <div class="container">
        <div class="row gap-2 my-5 justify-content-center">
            <section class="col col-12 col-lg-6">
                <label for="seleccionRatio" class="form-label">Selecciona el ratio que quieres probar:</label>
                <select class="form-select my-3" id="seleccionRatio">
                    <option value="" selected></option>
                    <option value="liqGeneral">Liquidez general</option>
                    <option value="fondManiobra">Fondo de maniobra</option>
                    <option value="endeudamiento">Endeudamiento</option>
                </select>
                <form id="formulario">
                    <div class="mb-3">
                        <label for="primerInputRatio" class="form-label" id="labelPrincipal"></label>
                        <input type="text" class="form-control" id="primerInputRatio">
                        <div class="form-text text-danger" id="controlPrimerInputRatio"></div>
                    </div>
                    <div class="mb-3">
                        <label for="segundoInputRatio" class="form-label" id="labelSecundario"></label>
                        <input type="text" class="form-control" id="segundoInputRatio">
                        <div class="form-text text-danger" id="controlSegundoInputRatio"></div>
                    </div>
                </form>
                <button class="btn btn-primary" id="calcular">Calcular</button>
            </section>
            <section class="col col-12 col-lg-4 d-flex flex-column justify-content-center align-items-center">
                <h3 class="text-center" id="mostrarRatio"></h3>
                <h4 class="text-center" id="pizarra"></h4>
            </section>
        </div>
    </div>
    <!-- footer -->
    <div class="container-fluid">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li class="nav-item"><a href="http://localhost/communityRiskAnalytics/" class="nav-link px-2 text-muted">Portada</a></li>
                <li class="nav-item"><a href="https://getbootstrap.esdocu.com/" class="nav-link px-2 text-muted">Bootstrap</a></li>
                <li class="nav-item"><a href="https://www.npmjs.com/package/read-excel-file" class="nav-link px-2 text-muted">Read-excel-file</a></li>
            </ul>
            <p class="text-center text-muted">Community Risk Analytics</p>
        </footer>
    </div>
    <!-- Scripts -->
    <script src="../js/validaciones.js"></script>
    <script src="../js/portalInvitado.js"></script>
    <script src="../js/componentes.js"></script>
    <script src="../resources/bootstrap-5.1.3-dist/js/bootstrap.js"></script>
</body>
</html>
